name: docker build latest

on:
  push:
    branches: [ develop ]
  #create:
  #  tags: '*'

jobs:
  release:
     runs-on: ubuntu-latest
     steps:
     - name: Checkout
       uses: actions/checkout@v1
     - name: Dockerhub login
       env:
         DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
         DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
       run: echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
     - name: Set up Docker Buildx
       id: buildx
       uses: crazy-max/ghaction-docker-buildx@v1
       with:
         version: latest
     - name: Build image with all platforms (with push)
       run: docker buildx build \
             --platform=linux/amd64 \
             --output "type=image,push=true" \
             --file ./Dockerfile . \
             --tag $(echo "${DOCKER_USERNAME}" | tr '[:upper:]' '[:lower:]')/nginx-custom-backend:build
     - name: Build dockerfile (with push)
       run: docker buildx build \
             --platform=linux/arm/v7,linux/arm64/v8,linux/amd64 \
             --output "type=image,push=true" \
             --file ./publish.Dockerfile . \
             --tag $(echo "${DOCKER_USERNAME}" | tr '[:upper:]' '[:lower:]')/nginx-custom-backend:latest
     - name: delete build base image from docker hub
       run: curl -u "${DOCKER_USERNAME}:${DOCKER_PASSWORD}" -X "DELETE" "https://cloud.docker.com/v2/repositories/${DOCKER_USERNAME}/nginx-custom-backend/tags/build/"

